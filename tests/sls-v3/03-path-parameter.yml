service: basic
frameworkVersion: "3"

plugins:
  - serverless-typespec-generator

provider:
  name: aws
  runtime: nodejs20.x
  region: ap-northeast-1
  stage: dev

functions:
  getUser:
    handler: handler.getUser
    events:
      - http:
          path: users/{id}
          method: get
          request:
            parameters:
              paths:
                id: true
          documentation:
            methodResponses:
              - statusCode: 200
                responseModels:
                  application/json:
                    title: User
                    type: object
                    properties:
                      id:
                        type: string
                      name:
                        type: string
                      email:
                        type: string
                    required:
                      - id
                      - name
                      - email

  getPost:
    handler: handler.getPost
    events:
      - http:
          path: posts/{id}
          method: get
          documentation:
            pathParams:
              - name: id
                schema:
                  type: string
            methodResponses:
              - statusCode: 200
                responseModels:
                  application/json:
                    title: Post
                    type: object
                    properties:
                      id:
                        type: string
                      title:
                        type: string
                      content:
                        type: string
                    required:
                      - id
                      - title
                      - content
