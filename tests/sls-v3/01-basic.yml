service: basic
frameworkVersion: "3"

plugins:
  - serverless-typespec-generator

provider:
  name: aws
  runtime: nodejs20.x
  region: ap-northeast-1
  stage: dev

custom:
  typespecGenerator:
    openapiVersion: 3.0.0

functions:
  createUser:
    handler: handler.createUser
    events:
      - http:
          path: users
          method: post
          request:
            schemas:
              application/json:
                title: User
                type: object
                properties:
                  name:
                    type: string
                    description: User's name.
                  email:
                    type: string
                    format: email
                    description: User's email address.
                  birthday:
                    type: string
                    pattern: ^\d{4}-\d{2}-\d{2}$
                    description: User's birthday.
                required:
                  - name
                  - email
                  - birthday
          documentation:
            summary: Create user
            description: |-
              Create a user with the given name and email.

              This is a multi-line description.
            requestBody:
              description: |-
                User object to create.

                This is a multi-line description.
